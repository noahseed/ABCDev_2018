        <h1>Liste</h1>

		<!-- <ul> : liste non organisée (à puce) -->
		<!-- <ol> : liste organisée (numérotée) -->
		<!-- <li> : nouvelle ligne dans la liste -->
	    <h1>Ma journée</h1>

		<ol>
		    <li>Je me lève.</li>
		    <li>Je mange soit :</li> 
		    <ul>
		    	<li>des fraises.</li>
		    	<li>des framboises.</li>
		    	<li>des cerises.</li>
			</ul>
		    <li>Je bois.</li>
		    <li>Je retourne me coucher.</li>
		</ol>
	</body>
