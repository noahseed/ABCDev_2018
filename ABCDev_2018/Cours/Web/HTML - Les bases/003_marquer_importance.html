        <h1>Marquer l'importance</h1>

        <!-- Tout cela sert à INDIQUER QU'UN MOT EST IMPORTANT, et non à mettre en forme ! Le CSS est là pour la mise en forme.
            (ex : un mot entre <strong> aura plus d'importance aux yeux d'un moteur de recherche) -->
        <!-- <em> : un peu important (mis en italique) -->
        <!-- <strong> : très important (mis en gras) -->
        <!-- <mark> : pas forcément important, mais sert à démarquer le texte du reste en, par exemple, surlignant en jaune
        	(ex : lorsque l'on lance une recherche sur la page) -->
        <p><em>Bonjour et bienvenue sur mon site !</em><br/>
        Ceci est <strong>mon premier test</strong> alors <mark>soyez indulgents</mark> s'il vous plaît, j'apprends petit à petit comment cela marche.</p>
    </body>
